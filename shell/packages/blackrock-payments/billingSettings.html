<template name="billingSettings">
  {{!--
    Template for account settings. This typically:
    - Displays a list of credit cards on file, and allows adding or removing cards.
    - Displays current plan, and options for changing or canceling it.
    - Displays available credit for in-app purchases, if any.

    If the user modifies their plan, their quota is updated appropriately.
  --}}
  <div class="billing-settings">
    <h3>Payment Methods</h3>
    <table>
      <thead>
        <tr>
          <td></td>
          <td>Credit / Debit Card</td>
          <td>Expiry</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        {{#each cards}}
          <tr class="card">
            <td class="checkbox">
              <span class="{{#unless isPrimary}}hidden{{/unless}}">Default</span>
              <span class="checkbox-wrapper">
                <input type="radio" class="make-primary-card" checked="{{isPrimary}}" id="primary-{{_id}}"><label for="primary-{{_id}}"></label>
              </span>
            </td>
            <td>{{brand}}: **** **** **** {{last4}}</td>
            <td>{{exp_month}}/{{exp_year}}</td><!-- TODO(soon): handle non-US formats -->
            <td><button class="delete-card">Delete</button></td>
          </tr>
        {{/each}}
        <tr>
          <td></td>
          <td class="add-new-card">
            {{#if checkoutData}}
              <iframe class="mobile-iframe-hack {{#if showPrompt}}fullscreen{{/if}}" src="{{paymentsUrl}}/checkout#{{checkoutData}}"></iframe>
            {{/if}}
            <button class="add-card">+</button><span>Add a new credit / debit card</span>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <h3>Subscription: {{subscription}}</h3>

    <button class="change-plan">Change plan</button>
    {{#if billingPromptReason}}
      {{>billingPrompt reason=billingPromptReason previousPlan=subscription onDismiss=onDismiss}}
    {{/if}}
  </div>
</template>
